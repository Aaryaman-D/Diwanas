<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Your Order - Diwanas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-image: url('photo_bg.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #e6f1d6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .order-container {
      background: rgba(20, 60, 20, 0.9);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 100, 0, 0.8);
      transition: transform 0.3s ease;
    }
    .order-container:hover {
      transform: scale(1.03);
    }
    h2 {
      font-weight: 600;
      color: #a3d28a;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 0 0 5px #598230;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 600;
      color: #b6d38f;
    }
    input, select, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #667b40;
      font-size: 1rem;
      background-color: #2a4a10;
      color: #e3f0c4;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #a3d28a;
      box-shadow: 0 0 8px #a3d28a;
    }
    input::placeholder, textarea::placeholder {
      color: #9db36f;
    }
    button {
      background-color: #a3d28a;
      color: #1a2e0b;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #89b16e;
      transform: scale(1.05);
    }
    #thankYouMessage {
      display: none;
      background: rgba(30, 80, 30, 0.95);
      border-radius: 20px;
      padding: 30px;
      margin-top: 30px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 100, 0, 0.7);
      color: #cde5a6;
    }
    #thankYouMessage img {
      margin-top: 20px;
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 70, 0, 0.8);
    }
    @media(max-width: 600px) {
      body {
        padding: 30px 15px;
      }
      .order-container {
        padding: 30px 20px;
      }
      #thankYouMessage {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="order-container" id="orderFormContainer">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" autocomplete="name" />

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email" />

      <label for="phone">Phone Number*</label>
      <input type="tel" id="phone" name="phone" required placeholder="Your phone number" pattern="\\+?\\d{10,15}" autocomplete="tel" />

      <label for="quantity">Quantity (in dozens)*</label>
      <select id="quantity" name="quantity" required>
        <option value="">Select quantity</option>
        <option value="0.5">Half dozen</option>
        <option value="1">1 dozen</option>
        <option value="2">2 dozens</option>
        <option value="3">3 dozens</option>
        <option value="5">5 dozens</option>
        <option value="10">10 dozens</option>
      </select>

      <label for="payment">Payment Method*</label>
      <select id="payment" name="payment" required>
        <option value="">Select payment method</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
        <option value="Online Payment">Online Payment</option>
      </select>

      <label for="message">Additional Message (optional)</label>
      <textarea id="message" name="message" rows="3" placeholder="Any special instructions"></textarea>

      <button type="submit">Send Order via WhatsApp</button>
    </form>
  </div>

  <div id="thankYouMessage">
    <h2>Thank you for choosing Diwanas!</h2>
    <p>Your order has been received successfully. We appreciate your trust in our premium Ekkachi Keli bananas.</p>
    <p><strong>Please complete your payment by scanning the QR code below.</strong></p>
    <img src="qr.jpg" alt="UPI QR Code for payment" />
    <p>Once payment is done, please keep the transaction ID handy for your reference.</p>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const paymentSelect = document.getElementById('payment');
    const orderFormContainer = document.getElementById('orderFormContainer');
    const thankYouMessage = document.getElementById('thankYouMessage');

    // Show/hide QR section based on payment (optional, but here hidden; QR always shown after submission)
    paymentSelect.addEventListener('change', () => {
      // Could add UI changes here if needed
    });

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const quantity = form.quantity.value;
      const payment = form.payment.value;
      const message = form.message.value.trim();

      if (!name || !email || !phone || !quantity || !payment) {
        alert('Please fill all required fields.');
        return;
      }

      const pricePerDozen = 40;
      const total = (parseFloat(quantity) * pricePerDozen).toFixed(2);

      // Construct WhatsApp message
      let whatsappMessage = `Hello Diwanas,%0AI would like to order *${quantity} dozen(s)* of *Ekkachi Keli* bananas.%0AName: ${name}%0AEmail: ${email}%0APhone: ${phone}%0APayment: ${payment}%0ATotal: â‚¹${total}`;

      if (message) {
        whatsappMessage += `%0AMessage: ${message}`;
      }

      // Your WhatsApp number with country code
      const whatsappNumber = '919021784306';

      // Open WhatsApp in new tab with pre-filled message
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
      window.open(whatsappURL, '_blank');

      // After sending to WhatsApp, hide form & show thank you + QR
      orderFormContainer.style.display = 'none';
      thankYouMessage.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
